<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="angular/angular.min.js"></script>

</head>
<body ng-app="beerList" ng-controller="beerCntrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">BeerList</h1>
      <div class="page-header">
      </div>


      <form ng-submit="addBeer()">
        <h3>Add a new beer</h3>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
  
      <section>
        <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="beer in allBeers">
              <div class="thumbnail">
                <img src="{{beer.img}}">
                <div class="caption">
                  <h2 class="text-center title-top">{{beer.name}}</h3>
                  <p class="text-center">{{beer.abv}}</p>
                  <p class="text-center">{{beer.style}}</p>
                  <<!-- p class="text-center">{{beer.rating}}</p>
                  <input-stars max="5" ng-model="rating" ng-click="rateBeer($index)></input-stars> -->
                  <button class="text-center" ng-click="removeBeer($index)"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </section>
  <script src="js/app.js"></script>
  <script src="js/services/beers.js"></script>
  <script src="js/controllers/mainController.js"></script>

</body>
</html>
